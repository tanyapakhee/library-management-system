<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <!-- <h1>Library Management System</h1> -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_book') }}">Add Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('get_books') }}">View Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_member') }}">Add Member</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('get_members') }}">View Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('issue_book') }}">Issue Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('return_books') }}">Return Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_transactions') }}">View Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_external_books') }}">Add Books via Frappe</a>
                    </li>
                </ul>
            </div>
        </nav>
        
    </header>

    <main class="p-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
