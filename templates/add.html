{% extends 'layout.html' %}

{% block content %}
    <h2>Add a New Book</h2>
    
    <form method="POST" action="{{ url_for('add_book') }}">
        <label for="title">Title:</label>
        <input type="text" class="form-control" name="title" required><br>
        
        <label for="author">Author:</label>
        <input type="text" class="form-control" name="author" required><br>
        
        <label for="average_rating">Average Rating:</label>
        <input type="number" class="form-control" step="0.01" name="average_rating"><br>
        
        <label for="isbn">ISBN:</label>
        <input type="text" class="form-control" name="isbn"><br>
        
        <label for="isbn13">ISBN13:</label>
        <input type="text" class="form-control" name="isbn13"><br>
        
        <label for="language_code">Language Code:</label>
        <input type="text" class="form-control" name="language_code"><br>
        
        <label for="num_pages">Number of Pages:</label>
        <input type="number" class="form-control" name="num_pages"><br>
        
        <label for="ratings_count">Ratings Count:</label>
        <input type="number" class="form-control" name="ratings_count"><br>
        
        <label for="text_reviews_count">Text Reviews Count:</label>
        <input type="number" class="form-control" name="text_reviews_count"><br>
        
        <label for="publication_date">Publication Date:</label>
        <input type="date" name="publication_date"><br>
        
        <label for="publisher">Publisher:</label>
        <input type="text" class="form-control" name="publisher"><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" name="quantity" value="1"><br>
        
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    
{% endblock %}
