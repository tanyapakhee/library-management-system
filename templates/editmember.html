{% extends 'layout.html' %}

{% block content %}
    <h2>Edit Member</h2>
    
    <form method="POST" action="{{ url_for('edit_member', memberID=member['memberID']) }}">
        {% for key in member.keys() %}
        <label for="{{ key }}">{{ key|capitalize }}:</label>
        {% if key == 'memberID' %}
            <input type="text" class="form-control" name="{{ key }}" value="{{ member[key] }}" readonly><br>
        {% else %}
            <input type="text" class="form-control" name="{{ key }}" value="{{ member[key] }}"><br>
        {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update Member</button>
    </form>
    
{% endblock %}
