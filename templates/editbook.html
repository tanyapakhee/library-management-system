{% extends 'layout.html' %}

{% block content %}
    <h2>Edit Book</h2>
    
    <form method="POST" action="{{ url_for('edit_book', bookID=book['bookID']) }}">
        {% for key in book.keys() %}
        <label for="{{ key }}">{{ key|capitalize }}:</label>
        {% if key == 'bookID' %}
            <input type="text" class="form-control" name="{{ key }}" value="{{ book[key] }}" readonly><br>
        {% else %}
            <input type="text" class="form-control" name="{{ key }}" value="{{ book[key] }}"><br>
        {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
    
{% endblock %}
